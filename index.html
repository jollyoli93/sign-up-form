<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="contents">
        <div class="sidebar">
            <img class="background" src="./images/halie-west-25xggax4bSA-unsplash.jpg">
            
        <div class="card-body">
            <img class="odin-title" src="./images/odin-lined.png">             
            <p class="odin-title">ODIN</p>
        </div>

        </div>
        <div class="main">
            <div class="hero">
                <p>This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest 
                    dreams.
                    Sign up <i>now</i> to get started.
                </p>
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>

            <div class="form-field">
                <form id="user_form" action="./account_form.html" method="post">

                <h2>Let's do this!</h2>
                
                    <form-field class="name">

                        <div class="first_name">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Thor" required>
                        </div>

                        <div class="last_name">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Odinson" required>
                        </div>
                    </form-field>

                    <form-field class="contact-details">
                        <div class="email">
                            <label for="user_email">Email Address</label>
                            <input type="email" id="user_email" name="email" placeholder="thorO@yahoogle.de" required>
                        </div>

                        <div class="phone">
                            <label for="user_phone">Phone Number</label>
                            <input type="tel" id="user_phone" name="phone" placeholder="07499387267" minlength="11" maxlength="11" required>
                        </div>
                    </form-field>

                    <form-field class="password">
                        <div class="password">
                            <label for="user_password">Password</label>
                            <input type="password" id="user_password" name="password" placeholder="********" 
                                   pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required
                                   oninput="check()">
                            <p class="validity"></p>
                        </div>

                        <div class="confirm_password">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="password" placeholder="********" 
                                   pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required
                                   oninput="check()">
                        </div>
                        
                    </form-field>
                </form>
            </div>

            <div class="account">
                <button type="submit" form="user_form" value="create_account">Create Account</button>
            
                <p>Already have an account? <a href="./account_form.html">Log in</a> </p>
            </div>
        </div>
    </div>
    
</body>
</html>
